server:
  port: 8204

security:
  user:
    name: admin
    password: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka
  instance:
    hostname: eureka1

service:
  debugMode: true
  hazelcast:
    useHazelcast: false
    enableRest: true
    monitorLevel: "OFF"
    address: 127.0.0.1
    port: 5703
  notification:
    allowRetryOnFail: true
    retryDelaySecond: 20
    maxRetries: 2

spring:
  datasource:
    schemaName: HTCC_Log
    server: 127.0.0.1:3306

redis:
  useRedis: true
  password:
  useMaster: false
  nodeAddresses: 127.0.0.1:6379

kafka:
  enableProducer: true
  enableConsumer: true
  bootstrapAddress: 127.0.0.1:9092
  buz:
    eventLoadIcon:
      topicName: EVENT-LOAD-ICON
      groupId: EVENT-LOAD-ICON-LOG-LOCAL
