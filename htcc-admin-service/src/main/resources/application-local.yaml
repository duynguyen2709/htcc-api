server:
  port: 8202

security:
  jwt:
    expireSecond: 86400
  user:
    name: admin
    password: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka
  instance:
    hostname: eureka1

service:
  debugMode: true
  hazelcast:
    useHazelcast: false
    enableRest: true
    monitorLevel: "OFF"
    address: 127.0.0.1
    port: 5701

spring:
  datasource:
    schemaName: HTCC_Admin
    server: 127.0.0.1:3306

redis:
  useRedis: true
  password:
  useMaster: false
  masterAddress: 127.0.0.1:6379
  nodeAddresses: 127.0.0.1:6379

kafka:
  enableProducer: true
  enableConsumer: false
  bootstrapAddress: 127.0.0.1:9092
